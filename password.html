<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 35px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }

        h2 {
            color: white;
            margin-bottom: 20px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            background-color: rgba(255,255,255,0.3);
            color: #000;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: rgba(0, 255, 80, 0.4);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            color: black;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: rgba(255,255,255,0.5);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="glass">
        <h2 id="sectionTitle">Loading...</h2>

        <input type="text" id="username" placeholder="Enter SIN">
        <input type="password" id="password" placeholder="Enter Code">

        <button class="btn" onclick="validate()">Login</button>
    </div>

<script>
    // -------------- SECTION DATA -----------------
    const sections = {
        1: {
            title: "ToToZ Collection - 2nd Year SOM",
            bg: "images/home-slider.jpg",
            users: {
                "11": { pass: "totoz", redirect: "med2.html" },
                "99": { pass: "jonas", redirect: "NS.html" },
                "toto": { pass: "toto",    redirect: "free-med2.html" }
            },
        },
        2: {
            title: "ToToZ Collection - 1st Year NQ",
            bg: "images/phy2.jpg",
            users: {
                "1":  { pass: "totoz", redirect: "NS.html" },
                "60": { pass: "beta",  redirect: "NS.html" }
            }
        },
        3: {
            title: "ToToZ Collection - 3rd Year SOM",
            bg: "images/quiz.jpg",
            users: {
                "3":  { pass: "totoz", redirect: "med3.html" },
                "88": { pass: "delta", redirect: "med3.html" }
            }
        } 
    };

    // ----------- READ WHICH BUTTON WAS CLICKED ----------
    const sectionNum = localStorage.getItem("showPassword");

    if (!sectionNum || !sections[sectionNum]) {
        document.getElementById("sectionTitle").innerText = "Invalid Access";
    } else {
        const active = sections[sectionNum];

        // set title
        document.getElementById("sectionTitle").innerText = active.title;

        // set background
        document.body.style.backgroundImage = `url('${active.bg}')`;
    }

    // ---------------- VALIDATION -----------------
    function validate() {
    const user = document.getElementById("username").value;
    const pass = document.getElementById("password").value;

    const active = sections[sectionNum];
    const validUsers = active.users;

    // Check if username exists
    if (validUsers[user]) {

        // Password matches?
        if (validUsers[user].pass === pass) {

            // Redirect to the user's personal page
            window.location.href = validUsers[user].redirect;
            return;
        }
    }

    alert("Incorrect SIN or password");
}

</script>

</body>
</html>
